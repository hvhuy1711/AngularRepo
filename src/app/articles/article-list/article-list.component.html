<!-- <p>article-list works!</p> -->

<ul>
  <li
    *ngFor="let artcle of articles$ | async"
    style="border: 1px solid black; padding: 20px; margin-bottom: 10px"
  >
    {{ artcle.title }}
    <br />
    <!-- {{ artcle.body }} -->
    <!-- <a [routerLink]="['/detail', artcle.slug]">Read more</a> -->
    <a
      style="cursor: pointer; text-decoration: underline"
      (click)="onReadMoreClick(artcle.slug)"
      >Read more</a
    >

    <a
      style="cursor: pointer; text-decoration: underline; margin-left: 1rem"
      (click)="onEditClick(artcle.slug)"
      >Edit</a
    >
  </li>
</ul>
